<!DOCTYPE html>
<title>Color Test</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="styles/style.css" type="text/css" />
<link rel="stylesheet" href="styles/colors.css" type="text/css" />
<link rel="stylesheet" href="styles/widescreen.css" type="text/css">
<link rel="stylesheet" href="styles/portrait.css" type="text/css">
<link rel="stylesheet" href="styles/widget.css" type="text/css">
<link rel="icon" type="image/png" href="images/icon.png">

<body>
    <div id="container">
        <div id="options">
            <div id="langMenu" class="menu">
                <a id="english" data-lang="english" class="settings lang main">English</a>
                <a id="georgian" data-lang="georgian" class="settings lang">ქართული</a>
                <a id=" russian" data-lang="russian" class="settings lang">Русский</a>
                <a id="german" data-lang="german" class="settings lang">Deutsch</a>
            </div>
            <div id="modeMenu" class="menu">
                <a id="easy" data-difficulty="easy" class="settings mode main">Easy</a>
                <a id="normal" data-difficulty="normal" class="settings mode">Normal</a>
                <a id="hard" data-difficulty="hard" class="settings mode">Hard</a>
                <a id="hardest" data-difficulty="hardest" class="settings mode">Hardest</a>
            </div>
            <div id="colorMenu" class="menu">
                <a data-color="all" class="settings color main all">Color:All</a>
                <a data-color="red" class="settings color red">Red</a>
                <a data-color="green" class="settings color green">Green</a>
                <a data-color="blue" class="settings color blue">Blue</a>
                <a data-color="cyan" class="settings color cyan">Cyan</a>
                <a data-color="magenta" class="settings color magenta">Magenta</a>
                <a data-color="yellow" class="settings color yellow">Yellow</a>
                <a data-color="black" class="settings color black">Black</a>
            </div>
        </div>
        <div id="vmenucontainer"> </div>
        <div id="grid">
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
        <div id="interface">
            <div id="timewidget" class="widget">
                <div class="widgetdigits">
                    <span>0</span>
                    <span>0</span>
                </div>
                <div class="widgettext">Seconds</div>
            </div>
            <div id="scorewidget" class="widget">
                <div class="widgettext">Level</div>
                <div class="widgetdigits">
                    <span>0</span>
                    <span>0</span>
                </div>
            </div>
            <div id="bottombar">
                <span id="countdown">Time</span>
                <span id="score">Level</span>
                <button id="hint">Hint</button>
                <button id="start">Start</button>
            </div>
        </div>

    </div>
    <script src="scripts/lang.js"></script>
    <script src="scripts/h5.js"></script>
    <script src="scripts/color.toolbox.js"></script>
    <script src="scripts/color.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/init.js"></script>
</body>
