<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75">
<link rel="stylesheet" href="style.css" type="text/css" />
<title>Hangman On Web</title>
<div class="container">
    <div class="sub">
        <div id="hangman">
            <svg viewBox="0 0 450 600" width="450" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <!--Rope-->
                <line id="part1" x1="20" x2="20" y1="30" y2="570" stroke="grey" stroke-width="15"></line>
                <line id="part2" x1="20" x2="400" y1="60" y2="60" stroke="grey" stroke-width="15"></line>
                <line id="part3" x1="240" x2="240" y1="60" y2="180" stroke="grey" stroke-width="15"></line>
                <!--head-->
                <circle id="part4" cx="240" cy="240" r="60" stroke="grey" fill="transparent" stroke-width="15"></circle>
                <!--neck-->
                <line id="part5" x1="240" x2="240" y1="300" y2="450" stroke="grey" stroke-width="15"></line>
                <!--left hand-->
                <line id="part6" x1="240" x2="120" y1="390" y2="270" stroke="grey" stroke-width="15"></line>
                <!--right hand-->
                <line id="part7" x1="240" x2="360" y1="390" y2="270" stroke="grey" stroke-width="15"></line>
                <!--left leg-->
                <line id="part8" x1="240" x2="120" y1="450" y2="570" stroke="grey" stroke-width="15"></line>
                <!--right leg-->
                <line id="part9" x1="240" x2="360" y1="450" y2="570" stroke="grey" stroke-width="15"></line>
            </svg>
        </div>
        <div id="hint">
            <span>Animal</span>
        </div>
        <div class="sub">
            <div id="input">
                <svg viewBox="0 0 450 50" width="450" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g id="letter1">
                        <text x="3" y="30"></text>
                        <line x1="3" x2="36" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter2">
                        <text x="39" y="30"></text>
                        <line x1="39" x2="75" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter3">
                        <text x="78" y="30"></text>
                        <line x1="78" x2="111" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter4">
                        <text x="114" y="30"></text>
                        <line x1="114" x2="147" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter5">
                        <text x="150" y="30"></text>
                        <line x1="150" x2="183" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter6">
                        <text x="186" y="30"></text>
                        <line x1="186" x2="219" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter7">
                        <text x="222" y="30"></text>
                        <line x1="222" x2="255" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter8">
                        <text x="258" y="30"></text>
                        <line x1="258" x2="291" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter9">
                        <text x="294" y="30"></text>
                        <line x1="294" x2="327" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter10">
                        <text x="330" y="30"></text>
                        <line x1="330" x2="363" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter11">
                        <text x="366" y="30"></text>
                        <line x1="366" x2="399" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                    <g id="letter12">
                        <text x="402" y="30"></text>
                        <line x1="402" x2="435" y1="40" y2="40" stroke="black" stroke-width="5"></line>
                    </g>
                </svg>
            </div>
            <div id="keyboard">
                <svg viewBox="0 0 450 90" width="450" height="90" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g id="lettergroup">
                        <text onclick="how.key(event)" x="0" y="30">A</text>
                        <text onclick="how.key(event)" x="35" y="30">B</text>
                        <text onclick="how.key(event)" x="70" y="30">C</text>
                        <text onclick="how.key(event)" x="105" y="30">D</text>
                        <text onclick="how.key(event)" x="140" y="30">E</text>

                        <text onclick="how.key(event)" x="315" y="30">J</text>

                        <text onclick="how.key(event)" x="420" y="30">M</text>

                        <text onclick="how.key(event)" x="35" y="70">O</text>
                        <text onclick="how.key(event)" x="70" y="70">P</text>
                        <text onclick="how.key(event)" x="105" y="70">Q</text>
                        <text onclick="how.key(event)" x="140" y="70">R</text>
                        <text onclick="how.key(event)" x="175" y="70">S</text>
                        <text onclick="how.key(event)" x="210" y="70">T</text>
                        <text onclick="how.key(event)" x="245" y="70">U</text>
                        <text onclick="how.key(event)" x="280" y="70">V</text>
                        <text onclick="how.key(event)" x="315" y="70">W</text>
                        <text onclick="how.key(event)" x="350" y="70">X</text>
                        <text onclick="how.key(event)" x="385" y="70">Y</text>
                        <text onclick="how.key(event)" x="420" y="70">Z</text>
                    </g>
                </svg>
            </div>
        </div>

    </div>

</div>
