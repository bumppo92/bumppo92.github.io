<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
<link rel="icon" href="images/how.png" type="image/png">
<link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
<title>Stupid Hangman Game</title>
<div class="container">
    <div id="hangman">
        <svg viewBox="0 0 300 400" width="300" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <!--Rope-->
            <line x1="20" x2="20" y1="30" y2="400" stroke="black" stroke-width="10"></line>
            <line x1="20" x2="290" y1="60" y2="60" stroke="black" stroke-width="10"></line>
            <line x1="180" x2="180" y1="60" y2="150" stroke="black" stroke-width="10"></line>
            <!--head-->
            <circle cx="180" cy="180" r="30" stroke="black" fill="transparent" stroke-width="10"></circle>
            <!--neck-->
            <line x1="180" x2="180" y1="210" y2="310" stroke="black" stroke-width="10"></line>
            <!--left hand-->
            <line x1="180" x2="120" y1="250" y2="235" stroke="black" stroke-width="10"></line>
            <!--right hand-->
            <line x1="180" x2="240" y1="250" y2="235" stroke="black" stroke-width="10"></line>
            <!--left leg-->
            <line x1="180" x2="120" y1="300" y2="360" stroke="black" stroke-width="10"></line>
            <!--right leg-->
            <line x1="180" x2="240" y1="300" y2="360" stroke="black" stroke-width="10"></line>
        </svg>
    </div>
    <div id="hint">
        <span>Animal</span>
    </div>
    <div id="input">
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
        <span>_</span>
    </div>
    <!-- Virtual OnScreen Keyboard -->
    <div id="keyboard">
        <!-- row1 -->
        <div class="lettergroup">
            <button id="key_a">a</button>
            <button id="key_b">b</button>
            <button id="key_c">c</button>
            <button id="key_d">d</button>
            <button id="key_e">e</button>
            <button id="key_f">f</button>
            <button id="key_g">g</button>
            <button id="key_h">h</button>
            <button id="key_i">i</button>
            <button id="key_j">j</button>
        </div>
        <!-- row2 -->
        <div class="lettergroup">
            <button id="key_k">k</button>
            <button id="key_l">l</button>
            <button id="key_m">m</button>
            <button id="key_n">n</button>
            <button id="key_o">o</button>
            <button id="key_p">p</button>
            <button id="key_q">q</button>
            <button id="key_r">r</button>
            <button id="key_s">s</button>
            <button id="key_t">t</button>
        </div>
        <!-- row 3 -->
        <div class="lettergroup">
            <button id="key_u">u</button>
            <button id="key_v">v</button>
            <button id="key_w">w</button>
            <button id="key_space">space</button>
            <button id="key_x">x</button>
            <button id="key_y">y</button>
            <button id="key_z">z</button>
        </div>
    </div>
</div>
<script src="scripts/data.js"></script>
<script src="scripts/script.js"></script>
