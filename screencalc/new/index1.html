<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Screen Size Calculator</title>
    <style>
        #calcformdiv {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #80a0ff;">
        <a class="navbar-brand" href="#">&LeftArrow;Back</a>
        <form class="form-inline">
            <button data-action="translate" data-value="english" class="btn btn-success" disabled>English</button>
            <button data-action="translate" data-value="georgian" class="btn btn-primary">ქართული</button>
        </form>
    </nav>
    <div class="container text-center">
        <div class="col-md-6" id="calcformdiv">
            <form>
                <!--Unit Switcher-->
                <div class="input-group pad5">
                    <div class="input-group-text">
                        <span class="radioone" data-app-translate="1" data-app-text="inch">Inch</span>
                    </div>
                    <div class="input-group-text bg-yellow-green">
                        <span class="radioone" data-app-translate="1" data-app-text="centimetre">Centimetre</span>
                    </div>
                    <div class="input-group-text">
                        <span class="radioone" data-app-translate="1" data-app-text="millimetre">Millimetre</span>
                    </div>
                </div>
                <!--
                <span data-app-translate="1" data-app-text="toggle_instruction">
                    Use
                    <span style="color:red;">red</span>/
                    <span style="color:green;">green</span> toggles to enter input or use computed value instead
                </span>-->
                <!--Diagonal Size-->
                <div class="input-group pad5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" data-app-translate="1" data-app-text="diagonal">Diagonal</span>
                    </div>
                    <input type="number" id="diag" data-cm-max="206" data-mm-max="2060" data-in-max="81" data-cm-min="2.54" data-mm-min="25.4"
                        data-in-min="1" data-cm-step="0.1" data-mm-step="1" data-in-step="0.1" class="form-control" name="diagonal-size"
                        step="0.1" value="14" min="0.1" max="81" onfocusout="">
                    <div class="input-group-append">
                        <span class="input-group-text bg-red-custom-1" data-app-translate="1" data-text-variable="0" data-text="compute_value_status"
                            data-variable="diag_compute" data-value="0">Compute&nbsp;
                            <span class="badge badge-dark about-switcher">?</span>
                        </span>
                    </div>
                </div>
                <!--Screen Aspect Ratio-->
                <div class="input-group pad5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" data-app-translate="1" data-app-text="aspect_ratio">Aspect Ratio</span>
                    </div>
                    <select name="ratio" class="form-control" id="ratio">
                        <optgroup label="squarish" data-app-translate="1" data-app-text="squarish">
                            <option value="5/4">5:4</option>
                            <option value="4/3">4:3</option>
                        </optgroup>
                        <optgroup label="wide" data-app-translate="1" data-app-text="wide">
                            <option value="3/2">3:2</option>
                            <option value="16/10">16:10</option>
                            <option value="5/3">5:3</option>
                        </optgroup>
                        <optgroup label="wider" data-app-translate="1" data-app-text="wider">
                            <option value="16/9" selected>16:9</option>
                            <option value="17/9">17:9</option>
                        </optgroup>
                        <optgroup label="ultrawide" data-app-translate="1" data-app-text="ultrawide">
                            <option value="18/9">18:9</option>
                            <option value="18.5/9">18.5:9</option>
                            <option value="19/9">19:9</option>
                            <option value="19.5/9">19.5:9</option>
                            <option value="21/9">21:9</option>
                        </optgroup>
                        <optgroup label="Computed" data-app-translate="1" data-app-text="computed">
                            <option value="0">Computed</option>
                        </optgroup>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text switch-radio bg-red-custom-1" data-variable="aspect_ratio-compute" data-value="0">Off</span>
                        <span class="input-group-text switch-radio" data-variable="aspect_ratio-compute" data-value="1">On</span>
                    </div>
                </div>
                <!--Screen Resolution: Width-->
                <span data-app-translate="1" data-app-text="screen_res_pixels">Screen Resolution (in Pixels)</span>
                </span>
                <div class="input-group pad5">
                    <div class="input-group-append">
                        <span data-app-translate="1" data-app-text="width" class="input-group-text">Width*</span>
                    </div>
                    <input type="number" id="width" name="width" class="form-control" step="1" value="1080" min="128" max="4320" onfocusout="">
                    <div class="input-group-append">
                        <span class="input-group-text switch-radio bg-red-custom-1" data-variable="resolution_width_compute" data-value="0">Off</span>
                        <span class="input-group-text switch-radio" data-variable="resolution_width_compute" data-value="1">On</span>
                    </div>
                </div>
                <!--Screen Resolution-Height-->
                <div class="input-group pad5">
                    <div class="input-group-append">
                        <span data-app-translate="1" data-app-text="height" class="input-group-text">Height*</span>
                    </div>
                    <input type="number" id="height" name="height" class="form-control" step="1" value="1920" min="160" max="8640" onfocusout="ScreenCalc.WatchVal(event)">
                    <div class="input-group-append">
                        <span class="input-group-text switch-radio bg-red-custom-1" data-variable="resolution_height_compute" data-value="0">Off</span>
                        <span class="input-group-text switch-radio" data-variable="resolution_height_compute" data-value="1">On</span>
                    </div>
                </div>
                <!--Pixels per unit-->
                <div class="input-group pad5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" data-app-translate="1" data-variable="pixels_per_unit">Pixels/Inch</span>
                    </div>
                    <input type="number" id="ppi" name="ppi" class="form-control" step="1" value="401" min="1" max="1000">
                    <div class="input-group-append">
                        <span class="input-group-text switch-radio bg-red-custom-1" data-variable="resolution_height_compute" data-value="0">Off</span>
                        <span class="input-group-text switch-radio" data-variable="resolution_height_compute" data-value="1">On</span>
                    </div>
                </div>
                <!--Screen Resolution: Width-->
                <span data-app-translate="1" data-app-text="screen_res_pixels">Screen Physical Dimensions</span>
                </span>
                <!--Screen physical width -->
                <div class="input-group pad5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" data-app-translate="1" data-app-text="physical_width">Width</span>
                    </div>
                    <input type="number" id="ppi" name="ppi" class="form-control" step="0.1" value="72" min="0.1" max="2000">
                    <div class="input-group-append">
                        <span class="input-group-text switch-radio bg-red-custom-1" data-variable="resolution_height_compute" data-value="0">Off</span>
                        <span class="input-group-text switch-radio" data-variable="resolution_height_compute" data-value="1">On</span>
                    </div>
                </div>
                <!--Screen physical height-->
                <div class="input-group pad5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" data-app-translate="1" data-app-text="physical_height">Height</span>
                    </div>
                    <input type="number" id="ppi" name="ppi" class="form-control" step="1" value="128" min="1" max="1500">
                    <div class="input-group-append">
                        <span class="input-group-text switch-radio bg-red-custom-1" data-variable="resolution_height_compute" data-value="0">Off</span>
                        <span class="input-group-text switch-radio" data-variable="resolution_height_compute" data-value="1">On</span>
                    </div>
                </div>
                <!--Scren area physical-->
                <div class="input-group pad5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" data-app-translate="1" data-app-text="screen_area">Screen area</span>
                    </div>
                    <input type="text" name="area" class="form-control" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text" data-app-translate="1" data-app-text="screen_area_unit" style="font-weight: bold;">in&#178;</span>
                    </div>
                </div>
                <button type="button" class="btn btn-block btn-outline-primary" data-app-translate="1" data-app-text="calculate">Calculate</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="lib.js"></script>
    <script src="translate.js"></script>
    <script src="script.js"></script>
    <script src="calc.js"></script>

</body>

</html>
