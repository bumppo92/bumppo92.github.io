<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/build/main.css">
    <link rel="stylesheet" href="styles/build/dark.css">
    <link rel="stylesheet" href="styles/pop.css">
    <title>Screen Size Calculator</title>
    <style>
    </style>
</head>

<body>
    <main id="maincont">
        <div id="topbar">
            <div id="topbar-half-left">
                <div id="unitbar">
                    <button class="topbar-button" id="unit_inches" data-app-translate="1"
                        data-app-text="inches">In</button>
                    <button class="topbar-button" id="unit_centimetres" data-app-translate="1"
                        data-app-text="centimetres">CM</button>
                    <button class="topbar-button" id="unit_millimetres" data-app-translate="1"
                        data-app-text="millimetres">MM</button>
                </div>
            </div>
            <div id="topbar-half-right">
                <div id="langbar">
                    <button class="topbar-button" id="eng">Eng</button>
                    <button class="topbar-button" id="geo">ქარ</button>
                </div>
                <button class="topbar-button" id="question">?</button>
                <button class="topbar-button" id="darkify">&#9680;<span>

                    </span> </button>
            </div>
        </div>
        <div id="display">
            <div id="canvasbox">
                <canvas id="display-canvas"></canvas>
            </div>
            <div id="formbox">
                <div class="center">
                    <label data-app-translate="1" data-app-text="aspect_ratio">Diagonal</label>
                </div>
                <input-box id="diagonal"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="aspect_ratio">Aspect Ratio</label>
                </div>
                <input-box id="aswidth"></input-box>
                <input-box id="asheight"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="physical_dims_label">Physical</label>
                </div>
                <input-box id="pwidth"></input-box>
                <input-box id="pheight"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="resolutions">Screen Resolution</label>
                </div>
                <input-box id="rwidth"></input-box>
                <input-box id="rheight"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="pixels_per_unit">Pixels </label>
                </div>
                <input-box id="pixelsperunit"></input-box>
            </div>
        </div>
    </main>

    <template id="input-box-template">
        <div id="diagonal_box" class="box">
            <label for="">
                <span data-app-translate="1" data-app-text=""></span>
            </label>
            <div class="box-controls">
                <button class="outline" data-app-behavior="minus">-</button>
                <input type="number"></input>
                <button class="btn" data-app-behavior="plus">+</button>
                <button class="btn" data-app-translate="1" data-app-text="lock" data-app-behavior="lock">Lock</button>
            </div>
        </div>
    </template>
    <script src="scripts/query.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/pop.js"></script>
    <script src="scripts/convert.js"></script>
    <script src="scripts/build/translate.js"></script>
    <script src="scripts/build/helper.js"></script>
    <script src="scripts/build/templates.js"></script>
    <script src="scripts/build/presenter.js"></script>
    <script src="scripts/build/main.js"></script>
</body>

</html>
