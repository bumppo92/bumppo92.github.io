<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="app.min.css">
    <title>Screen Size Calculator</title>
    <style>
    </style>
</head>

<body>
    <main id="maincont">
        <div id="topbar">
            <button class="topbar-button" id="lang">Eng</button>
            <button class="topbar-button" id="unit" data-app-translate="1" data-app-text="inches">Inches</button>
            <button class="topbar-button" id="question">?</button>
            <button class="topbar-button" id="darkify">&#9680;</button>
        </div>
        <div id="display">
            <div id="canvasbox">
                <canvas id="display-canvas"></canvas>
            </div>
            <div id="formbox">
                <input-box id="diagonal" data-app-label="diagonal" data-app-step="0.1"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="aspect_ratio">Aspect Ratio</label>
                </div>
                <input-box id="aswidth" data-app-label="width"></input-box>
                <input-box id="asheight" data-app-label="height"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="physical_dims_label">Physical Dimmensions</label>
                </div>
                <input-box id="pwidth" data-app-label="width"></input-box>
                <input-box id="pheight" data-app-label="height"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="resolutions">Screen Resolution</label>
                </div>
                <input-box id="rwidth" data-app-label="width"></input-box>
                <input-box id="rheight" data-app-label="height"></input-box>
                <div class="center">
                    <label data-app-translate="1" data-app-text="pixels">Pixels </label>
                </div>
                <input-box id="pixelsperunit" data-app-label="pixels"></input-box>
            </div>
        </div>
    </main>
    <pop-alert id="alert" style="display: none;"></pop-alert>
    <pop-menu id="popup-menu" style="display: none"></pop-menu>

    <template id="input-box-template">
        <div class="box">
            <label for="">
                <span data-app-translate="1" data-app-text=""></span>
            </label>
            <div class="box-controls">
                <button class="btn" data-app-behavior="minus">-</button>
                <input type="number" />
                <button class="btn" data-app-behavior="plus">+</button>
                <button class="btn" data-app-translate="1" data-app-text="lock" data-app-behavior="lock">Lock</button>
            </div>
        </div>
    </template>
    <template id="pop-alert-template">
        <div class="pop-container">
            <div class="text-content">
                <!-- text here -->
            </div>
            <div class="button-box">
                <span><button name="ok">OK</button></span>
            </div>
        </div>
    </template>
    <template id="pop-menu-template">
        <div class="menu-box">
            <div class="closex">
                <button><span>X</span></button>
            </div>
        </div>
    </template>
    <template id="pop-prompt">
        <div class="text-content">
            <!-- text here -->
        </div>
        <div class="button-box">
            <input type="text" />
        </div>
    </template>
    <template id="pop-confirm">
        <div class="pop-container">
            <div class="text-content">
                <!-- text here -->
            </div>
            <div class="button-box">
                <span><button name="ok">OK</button></span>
                <span><button name="yes">YES</button></span>
            </div>
        </div>
    </template>
    <script src="app.tools.js"></script>
    <script src="app.templates.js"></script>
    <script src="app.min.js"></script>
</body>

</html>
