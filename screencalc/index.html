<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pop.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Mobile Screen Size Calculator</title>
    <style>
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex flex-row row-reverse justify-content-end m-2">
                <button class="btn btn-info mr-2" id="question">?</button>
                <button class="btn mr-2 darkness border-dark" id="eng">Eng</button>
                <button class="btn mr-2 dark border-dark" id="geo">ქარ</button>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 rounded" id="formdiv">
                <div class="row d-flex flex-row justify-content-around flex-nowrap mb-3">
                    <div class="col px-0 mx-1">
                        <button class="btn btn-block darkness px-1" id="inches" data-app-translate="1"
                            data-app-text="inches">Inches</button>
                    </div>
                    <div class="col px-0">
                        <button class="btn btn-block darkify px-1" id="centi" data-app-translate="1"
                            data-app-text="centimetres">Centimetres</button>
                    </div>
                    <div class="col px-0 mx-1">
                        <button class="btn btn-block darkify px-1" id="milli" data-app-translate="1"
                            data-app-text="millimetres"> Millimetres</button>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col px-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" data-app-translate="1"
                                            data-app-text="diagonal">Diagonal</span>
                                    </div>
                                    <input type="number" id="Diagonal" class="form-control" min="1" step="0.01">
                                    <div class="input-group-append">
                                        <!-- &#128274 &#128275 -->
                                        <!-- lock unlock -->
                                        <button class="btn btn-sm" id="DiagonalLock"
                                            data-value="false">&#128275</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-app-translate="1" data-app-text="aspect_ratio">Aspect Ratio</label>
                        <div class="row">
                            <div class="col px-2">
                                <div class="input-group">
                                    <div class="input-group-prepend px-0">
                                        <button class="btn btn-sm" id="Ratio1Lock" data-value="false">&#128275</button>
                                    </div>
                                    <input type="number" id="Ratio1" class="form-control" min="0" step="0.01">
                                </div>
                            </div>
                            <div class="col px-2">
                                <div class="input-group">
                                    <input type="number" id="Ratio2" class="form-control" min="0" step="0.01">
                                    <div class="input-group-append px-0">
                                        <button class="btn btn-sm" id="Ratio2Lock" data-value="false">&#128275</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-app-translate="1" data-app-text="physical_dims_label">Physical Width and
                            Height</label>
                        <div class="row">
                            <div class="col-5 px-1">
                                <div class="input-group">
                                    <div class="input-group-prepend px-0">
                                        <button class="btn btn-sm" id="WidthLock" data-value="false">&#128275</button>
                                    </div>
                                    <input type="number" id="Width" min="0" step="0.01" class="form-control">
                                </div>
                            </div>
                            <div class="col-2 px-0">
                                <button class="btn btn-block px-0 linker unlinked" id="DimensionsLink"
                                    data-value="false">&#129144&#129180&#129146</button>
                            </div>
                            <div class="col-5 px-1">
                                <div class="input-group">
                                    <input type="number" id="Height" min="0" step="0.01" class="form-control">
                                    <div class="input-group-append px-0">
                                        <button class="btn btn-sm" id="HeightLock" data-value="false">&#128275</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-app-translate="1" data-app-text="resolutions">Resolution: Width and Height</label>
                        <div class="row">
                            <div class="col-5 px-1">
                                <div class="input-group">
                                    <div class="input-group-prepend px-0">
                                        <button class="btn btn-sm" id="ResolutionWidthLock"
                                            data-value="false">&#128275</button>
                                    </div>
                                    <input type="number" id="ResolutionWidth" min="0" step="1" class="form-control">
                                </div>
                            </div>
                            <div class="col-2 px-0">
                                <button class="btn px-0 btn-block linker unlinked" id="ResolutionLink"
                                    data-value="false">&#129144&#129180&#129146</button>
                            </div>
                            <div class="col-5 px-1">
                                <div class="input-group">
                                    <input type="number" id="ResolutionHeight" min="0" step="1" class="form-control">
                                    <div class="input-group-append px-0">
                                        <button class="btn btn-sm" id="ResolutionHeightLock"
                                            data-value="false">&#128275</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col px-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" data-app-translate="1"
                                            data-app-text="pixels_per_unit">Pixels </span>
                                    </div>
                                    <input type="number" id="PixelsPerUnit" class="form-control" min="0" step="1">
                                    <div class="input-group-append px-0">
                                        <button class="btn btn-sm" id="PixelsPerUnitLock"
                                            data-value="false">&#128275</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="scripts/query.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/pop.js"></script>
    <script src="scripts/convert.js"></script>
    <script src="scripts/index/translate.js"></script>
    <script src="scripts/index/model.js"></script>
    <script src="scripts/index/presenter.js"></script>
    <script src="scripts/index/main.js"></script>
</body>

</html>
