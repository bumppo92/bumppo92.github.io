<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pop.css">
    <title>Screen Size Calculator</title>
    <style>
    </style>
</head>

<body>
    <div id="topbar">
        <div id="unitbar">
            <button class="btn" id="unit_inches" data-app-translate="1" data-app-text="inches">In</button>
            <button class="btn" id="unit_centimetres" data-app-translate="1" data-app-text="centimetres">CM</button>
            <button class="btn" id="unit_millimetres" data-app-translate="1" data-app-text="millimetres">MM</button>
        </div>
        <div id="langbar">
            <button class="btn" id="eng">Eng</button>
            <button class="btn" id="geo">ქარ</button>
        </div>
        <button class="btn" id="question">?</button>
    </div>
    <div id="calcform">
        <div id="diagonal_box" class="box">
            <label for="input_diagonal">
                <span class="input-group-text" data-app-translate="1" data-app-text="diagonal">Diagonal</span>
            </label>
            <input class="text" type="text" id="input_diagonal" data-min="1" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div class="center"> <label data-app-translate="1" data-app-text="aspect_ratio">Aspect Ratio</label></div>
        <div id="ratio1box" class="box">
            <label for="input_ratio1">
                <span data-app-translate="1" data-app-text="width">Width</span>
            </label>
            <input class="text" type="text" id="input_ratio1" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div id="ratio2box" class="box">
            <label for="input_ratio2">
                <span data-app-translate="1" data-app-text="height">Height</span>
            </label>
            <input class="text" type="text" id="input_ratio2" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div class="center"><label data-app-translate="1" data-app-text="physical_dims_label">Physical</label></div>
        <div id="widthbox" class="box">
            <label for="input_width">
                <span data-app-translate="1" data-app-text="width">Width</span>
            </label>
            <input class="text" type="text" id="input_width" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div id="heightbox" class="box">
            <label for="input_height">
                <span data-app-translate="1" data-app-text="height">Height</span>
            </label>
            <input class="text" type="text" id="input_height" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div class="center"><label data-app-translate="1" data-app-text="resolutions">Screen Resolution</label></div>
        <div id="res_widthbox" class="box">
            <label for="input_res_width">
                <span data-app-translate="1" data-app-text="width">Width</span>
            </label>
            <input class="text" type="text" id="input_res_width" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div id="res_heightbox" class="box">
            <label for="input_res_height">
                <span data-app-translate="1" data-app-text="height">Height</span>
            </label>
            <input class="text" type="text" id="input_res_height" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
        <div id="pixelbox" class="box">
            <label for="input_pixels">
                <span class="input-group-text" data-app-translate="1" data-app-text="pixels_per_unit">Pixels </span>
            </label>
            <input class="text" type="text" id="input_pixels" data-min="0" data-step="0.01">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn" data-app-translate="1" data-app-text="lock">Lock</button>
        </div>
    </div>
    <script src="scripts/query.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/pop.js"></script>
    <script src="scripts/convert.js"></script>
    <script src="scripts/index/translate.js"></script>
    <script src="scripts/index/model.js"></script>
    <script src="scripts/index/presenter.js"></script>
    <!-- <script src="scripts/index/main.js"></script> -->
</body>

</html>
