<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Mobile Screen Size Calculator</title>
    <style>
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex flex-row justify-content-end m-2">
                <button class="btn btn-info mr-2 darkness" id="eng">Eng</button>
                <button class="btn btn-info mr-2" id="geo">ქარ</button>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 rounded" id="formdiv">
                <div class="row d-flex flex-row justify-content-around flex-nowrap mb-3">
                    <div class="col px-0 mx-1">
                        <button class="btn btn-block darkness" id="inches" data-app-translate="1"
                            data-app-text="inches">Inches</button>
                    </div>
                    <div class="col px-0">
                        <button class="btn btn-block darkify" id="centi" data-app-translate="1"
                            data-app-text="centimetres">Centimetres</button>
                    </div>
                    <div class="col px-0 mx-1">
                        <button class="btn btn-block darkify" id="milli" data-app-translate="1"
                            data-app-text="millimetres"> Millimetres</button>
                    </div>
                </div>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" data-app-translate="1" data-app-text="diagonal">Diagonal
                                Size</span>
                        </div>
                        <input type="number" id="Diagonal" class="form-control" min="1" step="0.01">
                    </div>
                    <div class="form-group">
                        <label data-app-translate="1" data-app-text="aspect_ratio">Aspect Ratio</label>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" id="Ratio1" class="form-control" min="0" step="0.01">
                                </div>
                            </div>/
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" id="Ratio2" class="form-control" min="0" step="0.01">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-app-translate="1" data-app-text="physical_dims_label">Physical Width and
                            Height</label>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" id="Width" min="0" step="0.01" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" id="Height" min="0" step="0.01" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-app-translate="1" data-app-text="resolutions">Resolution: Width and Height</label>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" id="ResolutionWidth" min="0" step="1" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" id="ResolutionHeight" min="0" step="1" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" data-app-translate="1" data-app-text="pixels_per_unit">Pixels
                                Per Unit</span>
                        </div>
                        <input type="number" id="PixelsPerUnit" class="form-control" min="0" step="1">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index/translate.js"></script>
    <script src="scripts/query.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/convert.js"></script>
    <script src="scripts/index/model.js"></script>
    <script src="scripts/index/presenter.js"></script>
    <script src="scripts/index/main.js"></script>
</body>

</html>
