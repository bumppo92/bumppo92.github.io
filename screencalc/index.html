<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Mobile Screen Size Calculator</title>
    <style>
    </style>
</head>

<body>
    <div id="alertbar" style="visibility:hidden;" class="container-fluid fixed-top">
        <p style="font-size:16px; font-weight:bold;" onclick="ScreenCalc.ShowMessage('',true)"></p>
    </div>
    <div id="calcformdiv" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4" id="formdiv">
                <form>
                    <div class="form-group">
                        <label for="diag">Enter Diagonal Size in inches</label>
                        <input type="number" id="diag" class="form-control" name="diagonal-size" step="0.1" value="5.5"
                            min="3.2" max="7" onfocusout="ScreenCalc.WatchVal(event)" required>
                    </div>
                    <div class="form-group">
                        <label for="ratio">Select Screen Ratio</label>
                        <select name="ratio" class="form-control" id="ratio">
                            <optgroup label="squarish">
                                <option value="5/4">5:4</option>
                                <option value="4/3">4:3</option>
                            </optgroup>
                            <optgroup label="wide">
                                <option value="3/2">3:2</option>
                                <option value="16/10">16:10</option>
                                <option value="5/3">5:3</option>
                            </optgroup>
                            <optgroup label="wider">
                                <option value="16/9" selected>16:9</option>
                                <option value="17/9">17:9</option>
                            </optgroup>
                            <optgroup label="ultrawide">
                                <option value="18/9">18:9</option>
                                <option value="18.5/9">18.5:9</option>
                                <option value="19/9">19:9</option>
                                <option value="19.5/9">19.5:9</option>
                                <option value="21/9">21:9</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-check">
                        <p>Or Enter Resolutions (If you don't remember ratio or isn't listed here).</p>
                        <input type="checkbox" name="confirmResInput" id="confresinput" value="1" onclick="ScreenCalc.EnableDisableResolutionInput(event)">
                        <label for="confresinput">Check to enable input.</label>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (in portrait mode *) </label>
                        <input type="number" id="height" name="height" class="form-control" step="1" value="1920" min="480"
                            max="2960" onfocusout="ScreenCalc.WatchVal(event)" disabled>
                    </div>
                    <div class="form-group">
                        <label for="width">Width (in portrait mode *) </label>
                        <input type="number" id="width" name="width" class="form-control" step="1" value="1080" min="320"
                            max="1440" onfocusout="ScreenCalc.WatchVal(event)" disabled>
                    </div>
                    <button class="btn btn-primary" onclick="ScreenCalc.Calc()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-4" id="result">
                <p id="diag-par"></p>
                <p id="inp-ratio-par"></p>
                <p id="calc-ratio-par"></p>
                <p id="calc-ratio-norm-par"></p>
                <p id="calc-width-par"> </p>
                <p id="calc-height-par"></p>
                <p id="calc-area-par"> </p>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="lib.js"></script>
    <script src="script.js"></script>
</body>

</html>
