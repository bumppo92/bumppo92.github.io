<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Mobile Screen Size Calculator</title>
    <style>
        #calcformdiv {
            margin-top: 50px;
        }

        #alertbar {
            background-color: red;
            padding: 5px;
        }
        #alertbar >p{
            padding:none;
        }
    </style>
</head>

<body>
    <div id="alertbar" style="visibility:hidden;" class="container-fluid fixed-top">
        <p style="font-size:16px; font-weight:bold;" onclick="ScreenCalc.ShowMessage('',true)"></p>
    </div>
    <div id="calcformdiv" class="container-fluid">
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="diag">Enter Diagonal Size in inches</label>
                    <input type="number" id="diag" class="form-control" name="diagonal-size" step="0.1" value="5.5" min="3.2" max="7" onfocusout="ScreenCalc.WatchVal(event)"
                        required>
                </div>
                <div class="form-group">
                    <label for="ratio">Select Screen Ratio</label>
                    <select name="ratio" class="form-control" id="ratio">
                        <optgroup label="squarish">
                            <option value="5/4">5:4</option>
                            <option value="4/3">4:3</option>
                        </optgroup>
                        <optgroup label="wide">
                            <option value="3/2">3:2</option>
                            <option value="16/10">16:10</option>
                            <option value="5/3">5:3</option>
                        </optgroup>
                        <optgroup label="wider">
                            <option value="16/9" selected>16:9</option>
                            <option value="17/9">17:9</option>
                        </optgroup>
                        <optgroup label="ultrawide">
                            <option value="18/9">18:9</option>
                            <option value="18.5/9">18.5:9</option>
                            <option value="19/9">19:9</option>
                            <option value="19.5/9">19.5:9</option>
                            <option value="21/9">21:9</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-chdeck">
                    <p>Or Enter Resolutions (If you don't remember ratio or isn't listed here).</p>
                    <input type="checkbox" class="" name="confirmResInput" id="confresinput" onclick="ScreenCalc.EnableResolutionInput()">
                    <label for="confresinput" class="">Check to enable input.</label>
                </div>
                <div class="form-group">
                    <label for="height">Height (in portrait mode *) </label>
                    <input type="number" id="height" name="height" class="form-control" step="1" value="1920" min="480" max="2960" onfocusout="ScreenCalc.WatchVal(event)"
                        disabled>
                </div>
                <div class="form-group">
                    <label for="width">Height (in portrait mode *) </label>
                    <input type="number" id="width" name="width" class="form-control" step="1" value="1080" min="320" max="1440" onfocusout="ScreenCalc.WatchVal(event)"
                        disabled>
                </div>
                <button class="btn btn-primary">Calculate</button>
            </form>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="lib.js"></script>
    <script src="index1.js"></script>
</body>

</html>
