<!doctype html>
<title>Sketcher</title>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="images/pencil.png">
<link rel="stylesheet" href="canvas.css">
<link rel="stylesheet" href="canvas-portrait.css">
<div class="top-menu">
    <a class="button-alike menu green" data-action="save">Save</a>
    <button class="menu green" data-action="new" onclick="EventBroker.route(event)">New</button>
    <button class="menu pink" data-action="undo" onclick="EventBroker.route(event)">Undo</button>
    <button class="menu pink" data-action="redo" onclick="EventBroker.route(event)">Redo</button>
    <button class="menu pink" data-action="erase" onclick="EventBroker.route(event)">Erase</button>
</div>
<div class="container">
    <div id="canvas-container">
        <canvas id="canvas" data-action="canvas"></canvas>
    </div>
    <div id="toolbar">
        <div id="color-toolbar">
            <button class="color-button" data-action="color" data-value="#008000" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#00c000" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#00ff00" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#800000" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#ff0000" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#ff8888" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#0000ff" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#0a67a3" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#8ec9ef" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#555555" onclick="EventBroker.route(event)"></button>
            <button class="color-button" data-action="color" data-value="#999999" onclick="EventBroker.route(event)"></button>
            <input type="color" class="color-button" data-action="color" onclick="EventBroker.route(event)" onchange="EventBroker.route(event)"
                oninput="EventBroker.route(event)">
        </div>
        <div id="brush-toolbar ">

        </div>
    </div>
</div>
<script src="lib.js "></script>
<script src="imagestate.js "></script>
<script src="actions.js"></script>
<script src="sketch.js "></script>
<script src="eventbroker.js "></script>
<script src="init.js "></script>
